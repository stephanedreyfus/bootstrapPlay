<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Bootstrap Practice</title>
</head>
<body>
  <h1>Hello World!</h1>
  <div class="container">
    <!--Row with two equal columns-->
    <div class="row">
      <div class="col-md-6">Column Left</div>
      <div class="col-md-6">Column Right</div>
    </div>

    <!-- Row with two columns divided in a 1:2 ratio -->
    <div class="row">
      <div class="col-md-4">Column Left</div>
      <div class="col-md-8">Column Right</div>
    </div>

    <!-- Row with two columns in 2:3 ratio -->
    <div class="row">
      <div class="col-md-3">Column Left</div>
      <div class="col-md-9">Column Right</div>
    </div>
  </div>
</body>
</html>
